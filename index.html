<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
    <style>
        body {
            font-family: sans-serif;
            margin: auto;
            background-image: url('/Background Image/rb_18996.png');
            margin-top: 50px;
        }
        h3 {
            text-align: center;
            color: white;
            background-color: gray;
            margin: 10px;
            border-radius: 5px;
            padding: 10px;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h3>Audio</h3>
        <center>
            <audio controls muted>
                <source src="/Audio/national_anthem_music_track.mp3" type="audio/mp3">
                Your browser does not support the audio element.
           </audio>
        </center>
    </div>
     <!-- Video -->
    <div>
        <h3>Video</h3>
        <center>
            <video controls width="540" height="300" poster="/Video/Video Poster.jpg" muted>
                <source src="/Video/Amar Shonar Bangla _ আমার সোনার বাংলা _ বাংলাদেশের জাতীয় সংগীত _ The National Anthem of Bangladesh.mp4">
           </video>
        </center>
    </div>
    <!-- Video From Youtube -->
    <div>
        <h3>Video From Youtube</h3>
        <center>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9AL7YVKNmlc?si=MnzymKpIRaQ1vjs0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </center>
    </div>
    <!-- Copy Right -->
    <div>
        <p>&copy; 2024 | All Right Reserved</p>
    </div>
</body>
</html>
